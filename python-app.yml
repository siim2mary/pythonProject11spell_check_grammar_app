name: Python Application

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # Replace with your specific version if needed

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run spell7.py
      run: |
        python spell7.py  # This will run the spell7.py script

    - name: Run spell_gram.py
      run: |
        python spell_gram.py  # This will run the spell_gram.py script
